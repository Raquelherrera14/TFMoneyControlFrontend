<section id="planesdepago" class="planesdepago">

  <div class="botonregistro" style="display: flex; align-items: center; justify-content: space-between;">

    <button style="font-size:20px;width: 150px; height: 50px;
    border: 2px  solid red; background-color: greenyellow;
     color:black"

            [routerLink]="['/Prestamo']">Registrar Prestamo
    </button>
  </div>



  <div class="containerSuscripcion">
    <div class="boxF">
      <img src="/assets/estadistica1.jpg" alt="#">

    border: 2px  solid red; background-color: greenyellow;
     color:black"
              mat-button color="accent"
              [routerLink]="['/Prestamofiltrado']">filtrar Prestamo

    </div>

      <img src="/assets/estadistica1.jpg" alt="#">
