  <mat-card class="login-card">
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="contrasena" placeholder="Enter your password" />
        </mat-form-field>

        <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>

        <button mat-raised-button color="accent" class="login-button" (click)="onSubmit()">Sign in now</button>

      </form>

    </mat-card-content>
  </mat-card>

</div>
